<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <style>
      #labels {
        float: left;
        width: 20%;
        text-align: right;
        padding-right: 5px;
      }
      #inputs {
        float: left;
        width: 20%;
        text-align: left;
      }
      .spacing {
        padding-bottom: 5px;
      }
    </style>
    <link href="restaurantStyles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <h1 class="restaurantName">Tacos and Stuff</h1>
    <div class="header">
        <ul class="nav nav-tabs">
          <li><a href="restaurant_home.html"><span class="glyphicon glyphicon-home"></a></li>
          <li><a href="restaurant_menu.html">Menu</a></li>
          <li class="active"><a href="restaurant_contactUs.html">Contact Us</a></li>
        </ul>
        <br/>
    </div>
    <div class="contactBackground">
      <div id="labels">
        <br/>
        <p class="spacing" id="required">Name:</p>
        <p class="spacing" id="required">Email:</p>
        <p class="spacing" id="required">Phone:</p>
        <p class="spacing" id="required">Reason for Inquiry:</p>
        <p>Additional Information:</p>
        <br/><br/>
        <p class="spacing" id="required">Have you been to the restaurant?</p>
        <p class="spacing">Best days to contact you:</p>
      </div>
      <div id="inputs">
          <br/>
          <form action="notReal.html" method="POST">
            <p><input type="text" name="name"/></p>
            <p><input type="text" name="email"/></p>
            <p><input type="text" name="phone"/></p>
            <p>
              <select name="reasonForInquiry">
                <option value="catering">Catering</option>
                <option value="privateParty">Private Party</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
              </select>
            </p>
            <p><textarea name="additionalInfo"></textarea></p>
            <p>
              <input type="radio" name="beenToRestaurant" value="No" checked/>No
              <input type="radio" name="beenToRestaurant" value="Yes" />Yes
            </p>
            <p>
              <input type="checkbox" name="contactday" value="Monday"/>M
              <input type="checkbox" name="contactday" value="Tuesday"/>T
              <input type="checkbox" name="contactday" value="Wednesday"/>W
              <input type="checkbox" name="contactday" value="Thursday"/>Th
              <input type="checkbox" name="contactday" value="Friday"/>F
            </p>
            <p>
              <input type="submit" value="Send Request"/>
            </p>
      </div>
    </div>
    <div class="footer">
      <hr>
      <footer >
        <center>
          <p><b>256 Mills St, Tampa, Florida, 33065</b></p>
          <p><b>915-495-9594</b></p>
        </center>
      </footer>
    </div>
  </body>
</html>
