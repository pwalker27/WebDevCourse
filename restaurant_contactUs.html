<!DOCTYPE html>
<html>
  <link href="restaurantStyles.css"
        rel="stylesheet"
        type="text/css" />
  <head>
    <title>Contact Us</title>
    <style>
      #labels {
        float: left;
        width: 15%;
        text-align: right;
        padding-right: 5px;
      }
      #inputs {
        float: left;
        width: 20%;
        text-align: left;
      }
      .spacing {
        padding-bottom: 2px;
      }
    </style>
  </head>
  <body>
    <h1 align="middle">Tacos and Stuff</h1>
    <div class="header">
      <hr>
      <table width="20%">
        <tr>
          <td><a href="restaurant_home.html">Home</a></td>
          <td><a href="restaurant_menu.html">Menu</a></td>
          <td><a href="restaurant_contactUs.html">Contact Us</a></td>
        </tr>
      </table>
      <hr>
    </div>
    <div id="labels">
      <p class="spacing">Name:</p>
      <p class="spacing">Email:</p>
      <p class="spacing">Phone:</p>
      <p class="spacing">Reason for Inquiry:</p>
      <p>Additional Information:</p>
      <br/>
      <p class="spacing">Have you been to the restaurant?</p>
      <p class="spacing">Best days to contact you:</p>
    </div>
    <div id="inputs">
        <form action="notReal.html" method="POST">
          <p><input type="text" name="name"/></p>
          <p><input type="text" name="email"/></p>
          <p><input type="text" name="phone"/></p>
          <p>
            <select name="reasonForInquiry">
              <option value="catering">Catering</option>
              <option value="privateParty">Private Party</option>
              <option value="feedback">Feedback</option>
              <option value="other">Other</option>
            </select>
          </p>
          <p><textarea name="additionalInfo"></textarea></p>
          <p>
            <input type="radio" name="beenToRestaurant" value="No" checked/>No
            <input type="radio" name="beenToRestaurant" value="Yes" />Yes
          </p>
          <p>
            <input type="checkbox" name="contactday" value="Monday"/>M
            <input type="checkbox" name="contactday" value="Tuesday"/>T
            <input type="checkbox" name="contactday" value="Wednesday"/>W
            <input type="checkbox" name="contactday" value="Thursday"/>Th
            <input type="checkbox" name="contactday" value="Friday"/>F
          </p>
          <p>
            <input type="submit" value="Send Request"/>
          </p>
    </div>
    <div class="footer">
      <hr>
      <footer >
        <center>
          <p><b>256 Mills St, Tampa, Florida, 33065</b></p>
          <p><b>915-495-9594</b></p>
        </center>
      </footer>
    </div>
  </body>
</html>
