<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
  </head>
  <body>
    <h1 align="middle">Tacos and Stuff</h1>
    <div id="links">
      <hr>
      <table width="20%">
        <tr>
          <td><a href="restaurant_home.html">Home</a></td>
          <td><a href="restaurant_menu.html">Menu</a></td>
          <td><a href="restaurant_contactUs.html">Contact Us</a></td>
        </tr>
      </table>
      <hr>
    </div>
    <div id="main">
      <div>
        <form action="notReal.html" method="POST">
          <p>Name: <input type="text" name="name"/></p>
          <p>Email: <input type="text" name="email"/></p>
          <p>Phone: <input type="text" name="phone"/></p>
          <p>
            Reason for Inquiry:
            <select name="reasonForInquiry">
              <option value="catering">Catering</option>
              <option value="privateParty">Private Party</option>
              <option value="feedback">Feedback</option>
              <option value="other">Other</option>
            </select>
          </p>
          <p>Additional Information: <textarea name="additionalInfo"></textarea></p>
          <p>
            Have you been to the restaurant?
            <input type="radio" name="beenToRestaurant" value="No" checked/>No
            <input type="radio" name="beenToRestaurant" value="Yes" />Yes
          </p>
          <p>
            Best days to contact you:
            <input type="checkbox" name="contactday" value="Monday"/>M
            <input type="checkbox" name="contactday" value="Tuesday"/>T
            <input type="checkbox" name="contactday" value="Wednesday"/>W
            <input type="checkbox" name="contactday" value="Thursday"/>Th
            <input type="checkbox" name="contactday" value="Friday"/>F
          </p>
          <p>
            <input type="submit" value="Send Request"/>
          </p>
      </div>
    </div>
    <div id="footer" style="position:fixed;bottom:5px;width:100%">
      <hr>
      <footer >
        <center><b>
          <p>256 Mills St, Tampa, Florida, 33065</p>
          <p>915-495-9594</p>
        </b></center>
      </footer>
    </div>
  </body>
</html>




  </body>
</html>
